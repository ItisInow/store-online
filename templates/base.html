<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Интернет-магазин{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="container">
                <a href="{{ url_for('home') }}" class="logo">Shop</a>
                <div class="nav-links">
                    <a href="{{ url_for('home') }}">Главная</a>
                    <a href="{{ url_for('catalog') }}">Каталог</a>
                    <a href="{{ url_for('contact') }}">Контакты</a>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </main>

    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-section">
                    <h3>О нас</h3>
                    <p>Ваш надежный интернет-магазин с широким ассортиментом товаров.</p>
                </div>
                <div class="footer-section">
                    <h3>Контакты</h3>
                    <p>Email: info@shop.com</p>
                    <p>Телефон: +7 (999) 123-45-67</p>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2024 Интернет-магазин. Все права защищены.</p>
            </div>
        </div>
    </footer>
</body>
</html>
