{% extends "base.html" %}

{% block title %}Каталог товаров - Интернет-магазин{% endblock %}

{% block content %}
<section class="catalog">
    <div class="catalog-header">
        <h1>Каталог товаров</h1>
        <div class="catalog-filters">
            <select class="filter-select">
                <option value="">Сортировать по</option>
                <option value="price-asc">Цена (по возрастанию)</option>
                <option value="price-desc">Цена (по убыванию)</option>
                <option value="name">По названию</option>
            </select>
        </div>
    </div>

    <div class="products-grid">
        {% for product in products %}
        <div class="product-card">
            <div class="product-image">
                <img src="{{ product.image }}" alt="{{ product.name }}">
            </div>
            <div class="product-info">
                <h3>{{ product.name }}</h3>
                <p class="price">{{ "%.2f"|format(product.price) }} ₽</p>
                <a href="{{ url_for('product', product_id=product.id) }}" class="btn btn-secondary">Подробнее</a>
            </div>
        </div>
        {% endfor %}
    </div>

    <div class="pagination">
        <button class="btn btn-outline">Предыдущая</button>
        <span class="page-number">1</span>
        <button class="btn btn-outline">Следующая</button>
    </div>
</section>
{% endblock %}
